<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Implemento SEO-->
    <meta name="description" content="Formulario de Contacto de TELÓN DIGITAL - ¡Mandanos tu consulta!">
    <meta name="keywords"
        content="MUSICAL, MUSICALES, ESPECTACULO, ESPECTACULOS, OBRA, OBRAS, TELON, TEATRO, CONTACTO, CONSULTAS, QUEJAS">

    <!--Invoco CDN Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Invoco CSS-->
    <link rel="stylesheet" href="../css/estilosSASSY.css" />

    <!--Invoco Fuente ROBOTO de GFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!--Defino Título de la página-->
    <title>Contacto - Telón Digital</title>
</head>

<body class="container-fluid colorFondoBody" id="grillaCONTACTO">
    <header class="container-fluid colorFondoFooterHeader">
        <a href="../index.html">
            <h1 class="titulo">TELÓN DIGITAL</h1>
        </a>
    </header>

    <nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <a href="../index.html">Home</a>
                <a href="contacto.html">Contacto</a>
                <a href="calendario.html">Calendario</a>
                <a href="galeria.html">Galería</a>
                <a href="nosotros.html" role="tab" aria-selected="false">Nosotros</a>
            </div>
        </div>
        <div class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <!--Inicio del formulario-->
    <form class="flex-column justify-content-between formulario colorFondoArticulo">
        <h2 class="fw-bold text-center">Formulario de Contacto</h2>
        <div class="form-group">
            <label for="nombreUsuario">Ingrese su Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Texto Aquí">
        </div>
        <div class="form-group">
            <label for="emailUsuario">Ingrese su dirección de correo electrónico</label>
            <input type="email" class="form-control" id="emailUsuario" placeholder="Email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos a compartir su dirección de correo
                Electrónico con alguien más.</small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="newsletterChkBox">
            <label class="form-check-label fs-5" for="exampleCheck1">Inscribirme al Newsletter de TELÓN DIGITAL</label>
        </div>
        <select class="form-control" placeholer="Area de Consulta">
            <option selected disabled>Area de Consulta</option>
            <option>Entradas</option>
            <option>Reseñas</option>
            <option>Otro</option>
        </select>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Escriba su consulta:</label>
            <textarea class="form-control" id="consulta" rows="3"></textarea>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-primary">Limpiar</button>
        </div>
    </form>

    <footer class="colorFondoFooterHeader container-fluid">
        <h3 class="presentacion">Copyright © Martín Zielony 2021</h3>
    </footer>
</body>

</html>
